<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Login Page</title>
</head>
<body>
<div layout:fragment="content">
    <div id="content">
        <div class="container">

            <div class="col-md-12">

                <ul class="breadcrumb">
                    <li><a href="#">Home</a>
                    </li>
                    <li>Existing Account / Sign In</li>
                </ul>

            </div>

            <div class="col-md-8 col-md-offset-2">
                <div class="box">
                    <h1>Login</h1>

                    <p class="lead">Already our customer?</p>

                    <hr></hr>

                    <form action="customer-orders.html" method="post" th:action="@{/authenticate}">
                        <th:block th:if="${param.error != null}">
                            <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
                        </th:block>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="username"></input>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"></input>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="_spring_security_remember_me"/> Remember Me</input>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
                        </div>
                    </form>
                    <div class="form-group">

                        <p>New here? <a href="signup" th:href="@{/signup}">Sign Up</a></p>

                    </div>
                </div>
            </div>


        </div>
        <!-- /.container -->
    </div>
    <!-- /#content -->


    <h1></h1>
</div>
</body>
</html>
